<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Secured</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>

    This is secured page - only users with Admin, Adder or Remover role can see this.<br />

    <br />

    <h:outputText value="Your name: #{request.remoteUser}" /><br />
    <h:outputText value="You are Admin: #{request.isUserInRole('Admin')}"/><br />
    <h:outputText value="You are Adder: #{request.isUserInRole('Adder')}"/><br />
    <h:outputText value="You are Remover: #{request.isUserInRole('Remover')}"/><br />

</h:body>
</html>
